<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>APL Meme</title>
</head>
<body>
    <div id="APL-Image">
        <img src="./images/Text-APL.png" class="apl layer1 disabled">
        <img src="./images/Ear-APL.png" class="apl layer2 disabled">
        <img src="./images/Glasses-APL.png" class="apl layer3 disabled">
        <img src="./images/Hat-APL.png" class="apl layer4 disabled">
        <img src="./images/Hair-Long-APL.png" class="apl layer5 disabled">
        <img src="./images/Hair-APL.png" class="apl layer6 disabled">
        <img src="./images/Beard-APL.png" class="apl layer7 disabled">
        <img src="./images/Head-APL.png" class="apl layer8 disabled">
        <img src="./images/Background-APL.png" class="apl layer9 enabled">
    </div>
    <div id="buttons">
        <h1 style="font-family: Comic Sans MS;">Hey bb</h1>
        <button class="layer1 enableImageBtn">Text</button>
        <button class="layer2 enableImageBtn">Ear</button>
        <button class="layer3 enableImageBtn">Glasses</button>
        <button class="layer4 enableImageBtn trigger">Hat</button>
        <button class="layer5 enableImageBtn">Long Hair</button>
        <button class="layer6 enableImageBtn">Actual Hair</button>
        <button class="layer7 enableImageBtn">Beard</button>
        <button class="layer8 enableImageBtn">Head</button>
        <button class="layer9 enableImageBtn active">Background</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
